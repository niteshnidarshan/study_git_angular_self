<h5 class="header">Images with *ngFor from assets </h5>
<div id = "topDiv">
    <div id="innerDiv" *ngFor="let images of imageList">
        <img class = "imageContainer" src="./assets/{{images.image}}" width=93%>
    </div>
</div>
<div id="tableDiv">
    <h4>*ngFor & [ngStyle] example with table with dynamic JSON object</h4>
    <span>Till what number do you want table ? </span>
    <span><input type="text" [(ngModel)] = "tableNumber"></span>
    <span><input type="button" (click)="getTable()" value = "Generate"></span>
</div>
<div id = "leftDiv">
    <table width=100%>
        <tr *ngFor="let tableValue of tableData" [ngStyle]="{'background-color': tableValue.index%2==0? 'gray' : 'purple', 'height':'50px', 'text-align':'left', 'color':'white'}">
            <td width=25%; align="center" >{{tableValue.index}}</td>
            <td style="left: 10%;">{{tableValue.value}}</td>
        </tr>
    </table>
</div>
